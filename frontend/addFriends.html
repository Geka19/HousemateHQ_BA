<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New friends</title>
    <style>
        body{
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        header{
            display: grid;
            grid-template-columns: 1fr 1fr;
            text-align: center;
            margin-bottom: 5%;
        }
        header>*{
            height: 8vh;
            padding-top: 10%;
        }
        nav{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            position: sticky;
            text-align: center;
        }
        footer{
            margin-top: auto;
            background-color:brown;
            height: 50px;
        }
        .activity_friends_left{
            background-color:blanchedalmond;
        }
        .activity_friends_right{
            background-color: aquamarine;;
        }
        main{
            margin-left: 10%;
            margin-right: 10%;
        }
        main>*{
            background-color: burlywood;
        }
        .profile_info{
            display: grid;
            grid-template-columns: 1fr;
        }
        .profile_info_status{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            text-align: center;
        }
        .status{
            background-color:aquamarine;
            border-radius: 10%;
            border: solid 1px black;
        }
        .profile_info_name{
            display: grid;
            grid-template-columns: 1fr 2fr;
        }
        .p_small{
            line-height: 0.3;
        }
        .profile_pic{
            background-color: brown;
            height:80px;
            width:80px;
            margin-left:10%;
            border-radius: 50%;
        }
        .profile_images {
            display: flex;
        }
        .profile_images > .imgbox {
            flex: 1;
            max-height: 100px; 
            overflow: hidden;
        }

        .profile_images > .imgbox > img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures images scale and crop correctly */
        }

    
    </style>
</head>
<body>
    <header>
        <div class="activity_friends_left">
            <a href="activities.html"><p>Activities</p></a>
        </div>
        <div class="activity_friends_right">
            <a href="addFriends.html"><p>Friends</p></a>
        </div>
    </header>
    <main>
        <div>
            <div class="profile_images">
                <div class="imgbox"><img src="img/testimg1.jpg"></div>
                <div class="imgbox"><img src="img/testimg2.jpg"></div>
                <div class="imgbox"><img src="img/testimg3.jpg"></div>
            </div>
            <div class="profile_info">
                <div class="profile_info_status">
                    <div><!--this stays empty--></div>
                    <div><!--this stays empty--></div>
                    <div><!--this stays empty--></div>
                    <div>
                        <p class="status">Active</p>
                    </div>
                </div>
                <div class="profile_info_name">
                    <div>
                        <section class="profile_pic"></section>
                    </div>
                    <div>
                        <p>Name Namerson</p>
                        <p class="p_small">linje</p>
                        <p class="p_small">bygg</p>
                        <p class="p_small">rom</p>
                    </div>
                </div>
            </div>
           
        </div>

       
    </main>
    <footer>
        <nav>
            <a href="activities.html">PIC A</a>
            <a href="index.html">ME PIC</a>
            <a href="addFriends.html">PLUS UTRA</a>
            <a href="settings.html">SETTIG</a>

        </nav>
    </footer>
</body>
</html>
